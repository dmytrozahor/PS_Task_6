apiVersion: v1
kind: ConfigMap
metadata:
  name: service-email-config
  namespace: ps-task
data:
  SERVER_PORT: "1001"
  SPRING_PROFILES_ACTIVE: "k8s"

  # RabbitMQ connection
  SPRING_RABBITMQ_HOST: "rabbitmq"
  SPRING_RABBITMQ_PORT: "5672"

  # Mail server (Mailpit for testing)
  MAIL_HOST: "mailpit"
  MAIL_PORT: "1025"

  # Elasticsearch connection
  SPRING_ELASTICSEARCH_URIS: "http://elasticsearch:9200"

  # Disable Consul (not used in k8s)
  SPRING_CLOUD_CONSUL_ENABLED: "false"
  SPRING_CLOUD_CONSUL_CONFIG_ENABLED: "false"
  SPRING_CLOUD_CONSUL_DISCOVERY_ENABLED: "false"
  SPRING_CLOUD_SERVICE_REGISTRY_AUTO_REGISTRATION_ENABLED: "false"
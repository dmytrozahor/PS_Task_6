name: Deploy Service Book

on:
  push:
    branches:
      - master
    paths:
      - 'service-book/**'
      - '.github/workflows/deploy-service-book.yml'

env:
  PROJECT_ID: ps-task-6
  GKE_CLUSTER: ps-task-cluster
  GKE_ZONE: europe-west1-b
  DEPLOYMENT_NAME: service-books
  IMAGE_NAME: service-books
  REGISTRY_LOCATION: europe-west1-docker.pkg.dev
  NAMESPACE: ps-task

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY_LOCATION }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.PROJECT_ID }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: service-book/package-lock.json

      - name: Install dependencies
        run: |
          cd service-book
          npm ci

      - name: Build application
        run: |
          cd service-book
          npm run build

      - name: Build Docker Image
        run: |
          cd service-book
          docker build -t ${{ env.REGISTRY_LOCATION }}/${{ env.PROJECT_ID }}/dev/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY_LOCATION }}/${{ env.PROJECT_ID }}/dev/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            ${{ env.REGISTRY_LOCATION }}/${{ env.PROJECT_ID }}/dev/${{ env.IMAGE_NAME }}:latest

      - name: Push Docker Image
        run: |
          docker push ${{ env.REGISTRY_LOCATION }}/${{ env.PROJECT_ID }}/dev/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY_LOCATION }}/${{ env.PROJECT_ID }}/dev/${{ env.IMAGE_NAME }}:latest

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.DEPLOYMENT_NAME }}=${{ env.REGISTRY_LOCATION }}/${{ env.PROJECT_ID }}/dev/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n ${{ env.NAMESPACE }}

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}